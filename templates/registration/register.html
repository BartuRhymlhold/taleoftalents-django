{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 py-12">
    <div class="max-w-md mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center px-4 py-2 bg-blue-100 rounded-full mb-4">
                <span class="text-sm font-semibold text-blue-800">Join Our Platform</span>
            </div>
            <h1 class="text-3xl font-bold text-slate-800 mb-2">
                Create Your <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">Account</span>
            </h1>
            <p class="text-slate-600">
                Start your journey in the hospitality industry
            </p>
        </div>

        <!-- Registration Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Registration Type Selection -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-slate-800 mb-4">Registration Type</h3>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <label class="relative cursor-pointer">
                            <input type="radio" name="registration_type" value="personal" class="sr-only" checked>
                            <div class="border-2 border-gray-200 rounded-lg p-4 text-center transition-all duration-200 hover:border-blue-300 registration-type-option" data-type="personal">
                                <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-3">
                                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                </div>
                                <h4 class="font-semibold text-gray-800">Personal</h4>
                                <p class="text-sm text-gray-600">Individual talent profile</p>
                            </div>
                        </label>
                        
                        <label class="relative cursor-pointer">
                            <input type="radio" name="registration_type" value="group" class="sr-only">
                            <div class="border-2 border-gray-200 rounded-lg p-4 text-center transition-all duration-200 hover:border-blue-300 registration-type-option" data-type="group">
                                <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3">
                                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                    </svg>
                                </div>
                                <h4 class="font-semibold text-gray-800">Group</h4>
                                <p class="text-sm text-gray-600">Band, troupe, or ensemble</p>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Personal Information -->
                <div id="personal-fields" class="space-y-4">
                    <h3 class="text-lg font-semibold text-slate-800 mb-4">Personal Information</h3>
                    
                    <div class="grid grid-cols-2 gap-4" id="name-fields">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">
                                First Name *
                            </label>
                            <input type="text" name="first_name" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your first name">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">
                                Last Name *
                            </label>
                            <input type="text" name="last_name" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your last name">
                        </div>
                    </div>

                    <div id="group-name-field" class="hidden">
                        <label class="block text-sm font-medium text-slate-700 mb-2">
                            Group Name *
                        </label>
                        <input type="text" name="group_name" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your group name">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">
                            Email Address *
                        </label>
                        <input type="email" name="email" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your email">
                    </div>
                </div>

                <!-- Account Security -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-slate-800 mb-4">Account Security</h3>
                    
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">
                            Password *
                        </label>
                        <input type="password" name="password1" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Create a strong password">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-2">
                            Confirm Password *
                        </label>
                        <input type="password" name="password2" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Confirm your password">
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start space-x-3">
                    <input type="checkbox" name="terms" required class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-300 rounded">
                    <label class="text-sm text-slate-600">
                        I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a> and <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold py-3 px-6 rounded-xl hover:from-blue-700 hover:to-indigo-700 transition-all duration-300 shadow-lg hover:shadow-xl">
                    Create Account
                </button>
            </form>

            <!-- Login Link -->
            <div class="text-center mt-6">
                <p class="text-slate-600">
                    Already have an account? 
                    <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-500 font-semibold">
                        Sign in here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const registrationTypeInputs = document.querySelectorAll('input[name="registration_type"]');
    const nameFields = document.getElementById('name-fields');
    const groupNameField = document.getElementById('group-name-field');
    const registrationTypeOptions = document.querySelectorAll('.registration-type-option');

    function updateFormFields() {
        const selectedType = document.querySelector('input[name="registration_type"]:checked').value;
        
        if (selectedType === 'group') {
            nameFields.classList.add('hidden');
            groupNameField.classList.remove('hidden');
            // Update visual selection
            registrationTypeOptions.forEach(option => {
                if (option.dataset.type === 'group') {
                    option.classList.add('border-blue-500', 'bg-blue-50');
                } else {
                    option.classList.remove('border-blue-500', 'bg-blue-50');
                }
            });
        } else {
            nameFields.classList.remove('hidden');
            groupNameField.classList.add('hidden');
            // Update visual selection
            registrationTypeOptions.forEach(option => {
                if (option.dataset.type === 'personal') {
                    option.classList.add('border-blue-500', 'bg-blue-50');
                } else {
                    option.classList.remove('border-blue-500', 'bg-blue-50');
                }
            });
        }
    }

    // Add event listeners
    registrationTypeInputs.forEach(input => {
        input.addEventListener('change', updateFormFields);
    });

    // Initialize form state
    updateFormFields();
});
</script>
{% endblock %}
